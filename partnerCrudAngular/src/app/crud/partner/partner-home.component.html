<p>
  Displaying {{ partners.length }} users.
</p>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/partner/new">
    <i class="material-icons">add</i>
  </a>
</div>

<table>
  <thead>
  <tr>
    <th data-field="name">Partner Key</th>
    <th data-field="name">Name</th>
    <th data-field="name">Edit</th>
    <th data-field="name">Delete</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let partner of partners">
      <td>{{ partner.key }}</td>
      <td>{{ partner.name }}</td>
      <td>
        <a [routerLink]="['/partner', partner.partner_key]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deletePartner(partner)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
