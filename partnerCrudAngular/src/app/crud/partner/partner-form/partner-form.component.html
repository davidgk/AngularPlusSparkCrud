<div id="centric">
  <div class="main_title">
    {{title}}
  </div>
  <br>
  <form (ngSubmit)="save()" #myPartnerForm="ngForm">
    <table class="tables_showing_form">
      <thead class="thead_tables_showing_form">
      <tr>
        <th>
          <div class="innerTableTitle">{{titleLegalInformation}}</div></th>
      </tr>
      </thead>
      <tbody>
        <div class="components_situation" ng-show="!billingEntityData.isRequired">
          <div class="field_form_title">{{billingEntityData.title}}
            <span class="is_required_form" >*</span>
          </div>
            <select required name="billingEntity"
              [(ngModel)]="billingEntityData.billingEntitySelected.key">
              <option *ngFor="let bt of billingEntityData.billingEntities" value= {{bt.key}}>
                {{bt.fakeBillingEntityName}}
              </option>
            </select>
          <div class="some_explanation_form_field">{{billingEntityData.someExplanation}}</div>
        </div>
      </tbody>
    </table>
    <pre>{{billingEntity | json }}</pre>
    <div class="buttons_form">
      <button class="save_button_form" type="submit" onclick="save()">
        Add
      </button>

      <a class="btn-floating btn-large waves-effect waves-light green"
         routerLink="/partners">
        <i class="material-icons">Cancel</i>
      </a>
    </div>
  </form>

</div>
