<div id="centric">
  <div class="main_title">
    {{title}}
  </div>
  <br>
  <form [formGroup]="partnerForm" (ngSubmit)="save()">
    <div formGroupName="legalInformation">
      <table class="tables_showing_form">
          <thead class="thead_tables_showing_form">
        <tr>
          <th>
            <div class="innerTableTitle">{{titleLegalInformation}}</div></th>
        </tr>
            </thead>
            <tbody>
              <div class="components_situation" ng-show="!billingEntity_isRequired">
                <div class="field_form_title">{{billingEntity_title}}
                  <span class="is_required_form" >*</span>
                </div>
                  <select name="billingEntity" [(ngModel)]="partnerGloblal.partnerConfiguration.billingEntity">
                    <option *ngFor="let bt of billingEntities" [ngValue]="bt">
                      {{bt.fakeBillingEntityName}}
                    </option>
                  </select>
                <div class="some_explanation_form_field">{{billingEntity_someExplanation}}</div>
              </div>
            </tbody>
      </table>


    </div>


    <div class="buttons_form">
      <button class="save_button_form" type="submit" >
        Add
      </button>

      <a class="btn-floating btn-large waves-effect waves-light green"
         routerLink="/partners">
        <i class="material-icons">Cancel</i>
      </a>
    </div>
  </form>

</div>
